<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://excitehealthpartners.com/wp-content/uploads/2020/04/hospital-background-2.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        
        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3498db;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }


        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .option-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>Hospital</h1>
    </div>

    <div class="options">
        <a href="/cadastro" class="option-button">Cadastro</a>
        <a href="/listagem" class="option-button">Listar</a>
        <a href="/sobre" class="option-button">Sobre</a>
        
    </div>
</body>
</html>
